  <section id="the-navbar">
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="">Chello App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

<body>
  <main>
    <h1>Current Projects</h1>
    <h2><a href="{{url_for('new_project')}}">Create Project</a></h2>
        <table>
            <tr>
                <th>Projects</th>
                <th>Date</th>
            </tr>
            {% for project in projects %}
            <tr>
                <td><a href="{{url_for('get_tasks', project_id=project.id)}}">{{ project.title }}</a></td>
                <td>{{ project.date }}</td>
                <td> Viewed {{ project.counter }} Times</td>
                <td><a href="{{url_for('update_project', project_id=project.id)}}">Edit</a></td>
                <td>
                    <form action="{{url_for('delete_project', project_id=project.id)}}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
  </main>
</body>
