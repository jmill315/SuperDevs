<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Project Management App">
    <title>Project Management App - New Project</title>
</head>
<body>

    <nav id="nav">
            <a href="{{url_for('index')}}"> Home</a> ||
            <a href="{{url_for('get_projects')}}"> Projects</a> ||
            <a href="{{url_for('new_project')}}"> New Project</a> ||

    </nav>


    <h1>Current Projects</h1>

        <table>
            <tr>
                <th>Projects</th>
                <th>Date</th>
            </tr>
            {% for project in projects %}
            <tr>
                <td><a href="{{url_for('get_tasks',project_id=project.id)}}">{{ project.title }}</a></td>
                <td>{{ project.date }}</td>
            </tr>
            {% endfor %}
        </table>

</body>
</html>
